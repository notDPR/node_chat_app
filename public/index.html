<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <p>Welcome to the chat app</p>


    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io(); // initiating a request from client to server and keep it open
      socket.on('connect',()=>{
        // no need to make socket as argument here as it is above already
        console.log('Connected to Server');
      });
      socket.on('disconnect',()=>{
        console.log('Disconnected from server');
      });

    </script>
  </body>

</html>
